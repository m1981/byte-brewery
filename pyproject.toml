[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "byte-brewery"
version = "1.0.0"
description = "Scripts crafted like fine, magical ales for AI development"
requires-python = ">=3.8"
dependencies = [
    # "requests",  <-- Uncomment if your scripts need these!
]

[project.scripts]
# Main Pipeline
aug = "augment_ai.aug_pipeline:main"

# Utilities (Now properly namespaced)
aug-recap = "augment_ai.recap:main"
dce = "augment_ai.dce:main"
pext = "augment_ai.pext:main"

[tool.setuptools.packages.find]
where = ["src"]